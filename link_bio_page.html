<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prajeeth H - Link in Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0a0015, #1a0033, #2d1b4e, #1a0f2e, #0d0520);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Stars layer */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        /* Milky Way effect */
        .milky-way {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(ellipse at center, rgba(147, 112, 219, 0.15) 0%, transparent 70%);
            transform: rotate(-30deg);
            z-index: 1;
            animation: milkyRotate 120s linear infinite;
        }

        @keyframes milkyRotate {
            from { transform: rotate(-30deg); }
            to { transform: rotate(330deg); }
        }

        /* Nebula clouds */
        .nebula {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
            animation: float 20s ease-in-out infinite;
        }

        .nebula1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3), transparent);
            top: 10%;
            left: 10%;
        }

        .nebula2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(75, 0, 130, 0.25), transparent);
            bottom: 15%;
            right: 10%;
            animation-delay: -5s;
        }

        .nebula3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.2), transparent);
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Grass field at bottom */
        .field {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, transparent 0%, rgba(20, 50, 30, 0.6) 50%, rgba(15, 40, 25, 0.8) 100%);
            z-index: 1;
        }

        .grass-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to top, #2d5a2d, #4a7c4a);
            transform-origin: bottom;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(var(--sway-amount)); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 90%;
            padding: 40px 20px;
            text-align: center;
            background: rgba(10, 5, 30, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(236, 64, 153, 0.3);
            box-shadow: 0 8px 32px rgba(236, 64, 153, 0.2);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            margin: 0 auto 30px;
            border: 3px solid #ec4099;
            box-shadow: 0 0 30px rgba(236, 64, 153, 0.6);
            background: linear-gradient(135deg, #00f2fe, #ec4099, #ff6b9d);
            overflow: hidden;
            position: relative;
            animation: profileGlow 3s ease-in-out infinite;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        @keyframes profileGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(236, 64, 153, 0.6); }
            50% { box-shadow: 0 0 50px rgba(236, 64, 153, 0.9); }
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            opacity: 0.3;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(236, 64, 153, 0.9);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(236, 64, 153, 0.4);
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px rgba(236, 64, 153, 0.7);
            background: #ff1a8c;
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: #000;
        }

        .social-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .name-section {
            background: linear-gradient(135deg, rgba(236, 64, 153, 0.95), rgba(255, 26, 140, 0.95));
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(236, 64, 153, 0.5);
            position: relative;
            overflow: hidden;
        }

        .name-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to { left: 100%; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #000;
            font-weight: bold;
        }

        .tagline {
            font-size: 1.1em;
            color: #000;
            opacity: 0.9;
        }

        .link-button {
            background: rgba(236, 64, 153, 0.95);
            color: #000;
            padding: 20px 30px;
            margin: 10px 0;
            border-radius: 10px;
            text-decoration: none;
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(236, 64, 153, 0.5);
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .link-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(236, 64, 153, 0.7);
            background: #ff1a8c;
        }

        .link-button span {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .link-button {
                font-size: 1em;
                padding: 18px 25px;
            }
        }
    </style>
</head>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Generate shooting stars
        setInterval(() => {
            if (Math.random() > 0.7) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 100 + '%';
                shootingStar.style.top = Math.random() * 50 + '%';
                starsContainer.appendChild(shootingStar);
                
                setTimeout(() => shootingStar.remove(), 3000);
            }
        }, 2000);

        // Generate grass blades
        const grassContainer = document.getElementById('grassContainer');
        for (let i = 0; i < 100; i++) {
            const blade = document.createElement('div');
            blade.className = 'grass-blade';
            blade.style.left = Math.random() * 100 + '%';
            blade.style.height = (Math.random() * 60 + 40) + 'px';
            blade.style.setProperty('--sway-amount', (Math.random() * 4 - 2) + 'deg');
            blade.style.animationDuration = (Math.random() * 2 + 2) + 's';
            blade.style.animationDelay = Math.random() * 2 + 's';
            grassContainer.appendChild(blade);
        }
    </script>
